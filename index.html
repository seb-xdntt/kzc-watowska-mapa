<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa WAT</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="search-bar">
        <button aria-label="Search">
            <img id="search-icon" src="https://cdn-icons-png.flaticon.com/512/64/64673.png" alt="ikonka wyszukiwania">
        </button>
        <div class="search-bar-input">
            <input type="text" placeholder="Wyszukaj nr. budynku..." aria-label="Search building number">
        </div>
    </header>

    <main>
        <h1 id="title">Mapa obiektów na terenie WAT</h1>
        <h2 id="call-to-action">Sprawdź, a zobaczysz</h2>
        <div id="okno_mapki">
            <img id="mapa" src="./MAPA_WAT.svg" alt="Mapa obiektow WAT">
        </div>
    </main>
</body>
<script src="./functionality.js"></script>
</html>
